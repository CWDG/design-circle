  <div class="section talk">
    <div class ="content-wrapper">
      <div class="content">
        <h1 class="page-title">Let's Talk!</h1>
        <div class="contactFormContainer inline">
          <p>Are you a professional or a student interested in partnering for an event or becoming more involved? Contact us here!</p>
          <form class="contactForm">
            <label for="contactFullName">Your Name</label>
            <input id="contactFullName"/>
            <br />
            <label for="contactAffiliation">Company Name or Student Year</label>
            <input id="contactAffiliation"/>
            <br />

  <div id="fullCalModal" class="modal fade">

        </div>
        <div id="modalBody" class="modal-body">
          {{> fullcalendar height="100%"}}
        </div>
        <div class="modal-footer">
