<template name="club_events">
<div class="section">
	<div class="content-wrapper">
		<div class="content">
			<h1>Events</h1>
			<div class="eventsContent">
				{{#each recentEvents}}
				<div class="inline">
					<img class="eventsPhoto" src="/img/eventsPhoto.png" />
					<div class="eventInfo">
						{{title}}
						<br>
						{{date}}, {{time}} 
						<br>
						{{description}}
					</div>
					<a class="s-link" href="http://www.google.com">Link to more information</a>
				</div>
				{{/each}}
				&nbsp;
			</div>
			<div class="b-link">
				<a href="#" id="calendarLink" class="b-link" onclick="$('#fullCalModal').modal('show')">Calendar of Events</a>
			</div>
		</div>
	</div>
</div>
</template>
