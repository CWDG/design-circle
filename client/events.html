<template name="club_events">
<div id="events" class="section events">
  <section class="header">
    <h1 class="page-title">Events<br /><span class="down">&or;</span></h1>
  </section>

  <div class ="content-wrapper">
    <div class="content">
      <div class="tiles-container">
        {{#each recentEvents}}
        <div class="inline">
          <img class="eventsPhoto" src="/img/eventsPhoto.png" />
          <div class="eventInfo">
            {{title}}
            <br>
            {{date}}, {{time}}
            <br>
            {{description}}
          </div>
          <a class="s-link" href="http://www.google.com">Link to more information</a>
        </div>
        {{/each}}
      </div>
      <div class="b-link">
        <a id="calendarLink" class="b-link" onclick="$('#fullCalModal').modal('show')">Calendar of Events</a>
      </div>
    </div>
  </div>
</div>
</template>
