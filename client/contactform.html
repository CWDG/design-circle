<template name="contactform">
	<div id="contact" class="section contact">
    <section class="header">
      <h1 class="page-title">Let's Talk!<br /><span class="down">&or;</span></h1>
    </section>

		<div class="content-wrapper">
			<div class="content">
				<div class="contactFormContainer inline">
					<p style="font-size: 1.5em;">Are you a professional or a student interested in partnering for an event or becoming more involved? Contact us here!</p>
					<form class="contactForm">
						<label for="contactFullName">Your Name</label>
						<br />
						<input id="contactFullName"/>
						<br />
						<label for="contactAffiliation">Company Name or Student Year</label>
						<br />
						<input id="contactAffiliation"/>
						<br />
						<label for="contactEmail">Email</label>
						<br />
						<input id="contactEmail"/>
						<br />
						<label for="contactMessage">Message</label>
						<br />
						<textarea id="contactMessage">
						</textarea>
						<br />
						<input type="submit" id="contactFormSubmit" value="Submit"/>
					</form>
				</div>
				<div class="contactFormImage inline">
					<img src="/img/contactFormPhoto.png">
				</div>
			</div>
		</div>
	</div>
</template>
