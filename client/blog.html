<template name="blog">
  <div class="section blog">
    <div class ="content-wrapper">
      {{>blogLanding}}
    </div>
  </div>
</template>

<template name="blogLanding">
  <div class="content">
    <h1 class="page-title">{{blogSectionHeader}}</h1>
    <div class="tiles-container blogLanding">
      {{#each recentBlogPosts}}
      <div class="inline">
        <img class="eventsPhoto" src="/img/eventsPhoto.png" />
        <div class="blogInfo">
          <p style="font-size:18px; line-height:16px;">{{title}}</p>
          <p syle="fon-size:10px; line-height:10px;">{{date}}</p>
          <p>Natus, cor aut et adis autem inctotate
          niam libus.
          Nist, venderatur? Oditam, vel ipis
          experiberepe porestistio omnihiti con
          core dolenis molupta erumenis acerum
          et est, etur magnime net volor
          simusaperia solor re quamusae. Ut
          acero es peria et dolestem. Omnimus
          comnis molessi nulparchit, sin custion.
        </p>
        </div>
        <a class="s-link" href="http://www.google.com">Link to more information</a>
      </div>
      {{/each}}
    </div>
    {{#if loadBlogArchives}}
      {{> blogArchives}}
    {{/if}}
    <div class="b-link">
      <a class="b-link" id="blogArchivesLink">{{{archiveLinkText}}}</a>
    </div>
  </div>
</template>

<template name="blogArchives">
  <div class="tiles-container blogArchives" style="margin-top:20px;">
    <div class="CSSTableGenerator">
      <table>
        <tr>
          <td>Title</td>
          <td>Subject</td>
          <td>Date Created</td>
        </tr>
        {{#each blogPosts}}
          <tr>
            <td >{{title}}</td>
            <td>{{subject}}</td>
            <td>{{date}}</td>
          </tr>
        {{/each}}
      </table>
    </div>
  </div>
</template>
