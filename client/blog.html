<template name="blog">
  <div id="blog" class="section blog">
    <section class="header">
      <h1 class="page-title">Blog</h1>
    </section>

    <div class ="content-wrapper">
      <div class="content">
        <div class="tiles-container blogLanding">
          {{#each recentBlogPosts}}
          <div class='blogPostContainer'>
            <p style="font-size:2em; line-height:1em;">
            {{title}}
            <span style="font-size:14px; color:white; background-color:gray; padding: 3px; border-radius:5px;">{{subject}}</span>
            </p>
            <img class="eventsPhoto" src="{{getBlogPostImage picture}}" />
            <div class="blogInfo">
              <p style="font-size:14px; line-height:10px;">{{date}}</p>
              <p>Natus, cor aut et adis autem inctotate
              niam libus.
              Nist, venderatur? Oditam, vel ipis
              experiberepe porestistio omnihiti con
              core. Natus, cor aut et adis autem inctotate
              niam libus.
              <a class="s-link" href="{{href}}">Read More</a>
              </p>
            </div>
          </div>
          {{/each}}
        </div>
        {{#if loadBlogArchive}}
        {{> blogArchive}}
        {{/if}}
        <div class="b-link">
          <a class="b-link" id="blogArchiveLink">{{{archiveLinkText}}}</a>
        </div>
      </div>
    </div>
  </div>
</template>
