<template name="blog">
  <div id="blog" class="section blog">
    <section class="header">
      <h1 class="page-title">Blog</h1>
    </section>

    <div class ="content-wrapper">
      <div class="content">
        <div class="tiles-container blogLanding">
          {{#each recentBlogPosts}}
          <div class="inline">
            <img class="eventsPhoto" src="/img/eventsPhoto.png" />
            <div class="blogInfo">
              <p style="font-size:18px; line-height:18px;">
              {{title}}
              <span style="font-size:10px; color:white; background-color:gray; padding: 3px; border-radius:5px;">{{subject}}</span>
              </p>
              <p style="font-size:14px; line-height:10px;">{{date}}</p>
              <p>Natus, cor aut et adis autem inctotate
              niam libus.
              Nist, venderatur? Oditam, vel ipis
              experiberepe porestistio omnihiti con
              core. Natus, cor aut et adis autem inctotate
              niam libus.
              </p>
            </div>
            <a class="s-link" href="{{href}}">Read More</a>
          </div>
          {{/each}}
        </div>
        {{#if loadBlogArchive}}
        {{> blogArchive}}
        {{/if}}
        <div class="b-link">
          <a class="b-link" id="blogArchiveLink">{{{archiveLinkText}}}</a>
        </div>
      </div>
    </div>
  </div>
</template>
