<template name="aboutpage">

    </section>

		<section class ="content-wrapper">
			<div class="content">

				</p>
				<div class="about-pictures">
					<img alt="stock photography" src="/img/eventsPhoto.png" />
					<img alt="stock photography" src="/img/eventsPhoto.png" />
				</div>
			</div>
    </section>
	</div>
</template>
