<template name="team_members">
 <div id="team" class="section team">
   <section class="header">
     <h1 class="page-title">The Team</h1>
   </section>

    <div class ="content-wrapper">
      <div class="content">
        <div class="tiles-container">
         {{#each teamMembers}}
	   <div class="inline">
            <img class='memberPhoto' src="{{getTeamMemberImage picture}}" />
            <div class='memberInfo'>
              {{name}}
              <br />
              {{position}}
              <br />
              {{major}}
            </div>
          </div>
	{{/each}}
	</div>
        <div class="b-link">
          <a class="b-link" href="http://www.google.com">More of the Team</a>
        </div>
      </div>
    </div>
</div>
</template>
